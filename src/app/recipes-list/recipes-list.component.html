<span>
	
	<button mat-raised-button style="float:right;" color="primary" [routerLink]="['/recipe-edit']" >
		<mat-icon>add</mat-icon>
		<span>New Recipe</span>
	</button>
</span>
<span *ngIf="!recipes || recipes.length < 1">
	<br>
	No recipes found!
</span>
<br>
<mat-nav-list> 
	<mat-list-item *ngFor="let recipe of recipes" style="color:black;" (click)='viewRecipe(recipe)'>
		<a matLine>
			{{recipe.title}}
		</a> 
	</mat-list-item>
	
</mat-nav-list>
<br>
