<span *ngIf="!recipes || recipes.length < 1">
	No recipes found!
</span>
	<br>
	<mat-list> 
	<mat-list-item
		*ngFor="let recipe of recipes" style="color:black;">
	<a [routerLink]="[link, recipe.id]" [queryParams]="{'original_recipe': recipe.original_recipe}">{{recipe.title}}</a> 
	</mat-list-item> 
	</mat-list>
	<br>
