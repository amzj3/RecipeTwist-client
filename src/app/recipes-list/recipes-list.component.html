<span *ngIf="!recipes || recipes.length < 1">
	No recipes found!
</span>
<br>
<mat-nav-list> 
	<mat-list-item *ngFor="let recipe of recipes" style="color:black;" [routerLink]="[link, recipe.id]" [queryParams]="{'original_recipe': recipe.original_recipe}">
		<a matLine>
			{{recipe.title}}
		</a> 
	</mat-list-item>
	
</mat-nav-list>
<br>
